<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <h1><input name="name" type="text" value="{{item.name}}" placeholder="{{ localize 'Name' }}"/></h1>
    </header>
    <div>
        <table>
            <tr>
                <th>{{localize "ritualtek.weapon.attackWith"}}</th>
                <th>{{localize "ritualtek.weapon.damage"}}</th>
                <th>{{localize "ritualtek.weapon.weight"}}</th>
            </tr>
            <tr>
                <td>
                    <select name="attackWith">
                        {{#select attackWith}}
                        {{#each config.attackTypes as |name type|}}
                        <option value="{{type}}">{{localize name}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                </td>
                <td>
                    <input name="damage" type="text" value="{{damage}}" data-dtype="Number" />
                </td>
                <td>
                    <input name="weight" type="text" value="{{weight}}" data-dtype="Number" />
                </td>
            </tr>
        </table>
        <textarea name="description">{{description}}</textarea>
    </div>
</form>
