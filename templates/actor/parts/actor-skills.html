<ol class="skills-list">
  <li class="skill flexrow skill-header">
    <div class="skill-name">Skill</div>
    <div class="skill-name">Rank</div>
  </li>
  {{#each system.skills as |skill key|}}
    <li class="skill flexrow" data-skill-id="{{skill._id}}">
      <div class="skill-name">
        <label for="system.skills.{{key}}.rank">{{skill.label}}</label>
      </div>
      <div class="skillRank flexrow flex-center flex-between">
        <br>
        <input type="text" name="system.skills.{{key}}.rank" value="{{skill.rank}}" data-dtype="Number"/>
      </div>
    </li>
  {{/each}}
</ol>
