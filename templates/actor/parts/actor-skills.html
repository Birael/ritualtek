<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Skills</div>
    <div class="item-name">Rank</div>
  </li>
  {{#each skills as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="skillRank flexrow flex-center flex-between">
        <br>
        <input type="text" name="item.system.skillRank" value="{{item.system.skillRank}}" data-dtype="Number"/>
      </div>
      <div class="item-controls">
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
